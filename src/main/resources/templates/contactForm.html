<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head th:replace="~{layout::header(pageTitle='Reach out')}"></head>

<body>
    <div class="contents">
        <!-- Logo and Title -->
        <div th:replace="~{layout::logoAndTitle(headerTitle='Reach out')}"></div>

        <!-- Reach out Form Message -->
        <div th:if="${status == 'yes'}" class="alert alert-success" role="alert">
            Site admin has been notified of your message and will get back to you over email (if required) in 7 days.
        </div>
        <div th:if="${status == 'no'}" class="alert alert-warning" role="alert">
            Validation failed. Please try again.
        </div>

        <!-- Reach out Form -->
        <form method="POST" action="" style="text-align: left; font-weight: bold;">
            <div class="mb-3">
                <label class="form-label">Name:*</label>
                <input type="text" class="form-control" placeholder="James Smith" name="name" id="name" />
            </div>
            <div class="mb-3">
                <label class="form-label">Email:*</label>
                <input type="email" class="form-control" placeholder="james.smith@gmail.com" name="email" id="email" />
            </div>
            <div class="mb-3">
                <label class="form-label">File/Link ID:</label>
                <input type="text" class="form-control" placeholder="https://site.com/file/oj2hnq5f3hr"
                    name="link_id" />
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Reason:*</label>
                <select name="reason" class="form-select" id="reason">
                    <option></option>
                    <option>Others</option>
                    <option>Inquery</option>
                    <option>Ad/Offer</option>
                    <option>Report</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Short message:*</label>
                <textarea class="form-control" rows="3" name="message" id="message"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Text match:*</label>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" name="user_code" id="user_code" />
                    </div>
                    <div class="col-md-6">
                        <img src="/showImage" alt="user code image" id="user_code_img"
                            style="border-radius: 8px; cursor: pointer;" onclick="return reloadImage();" />
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <input class="form-control btn btn-info" type="submit" value="Send Message"
                    onclick="return formValidation();" />
            </div>
        </form>

    </div>
    <div th:replace="~{layout::mainFooter}"></div>

</body>

</html>
